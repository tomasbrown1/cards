			$(function() {

				var $c = 0;

				var cursorX = 0;
				var cursorY = 0;
				var ActiveCardX = 0;
				var activeCardY = 0;
				var $boxOffset = 0;
				var boxX = 0;
				var boxY = 0;
				var XSnap = false;
				var YSnap = false;
				var $live = $('#liveCards').offset();
				var liveX = $live.left;
				var liveY = $live.top;
				
				function appendCard() {
					$('#cards').append($c);
				}

				function removeCardVarible() {
					$c = 0;
				}

				$('.cards').on('mousedown touchstart', function(e) {
					e.preventDefault();
					$c = $(this);
					cardOffset = $c.offset();
					cursorX = (e.pageX || e.originalEvent.touches[0].pageX) - cardOffset.left;
					cursorY = (e.pageY || e.originalEvent.touches[0].pageY) - cardOffset.top;
					appendCard();
					
					$(window).on('mousemove touchmove', function(f) {
						f.preventDefault();
						if ($c) {
							activeCardX = (f.pageX || f.originalEvent.touches[0].pageX) - cursorX;
							activeCardY = (f.pageY || f.originalEvent.touches[0].pageY) - cursorY;
							$c.css('left', activeCardX).css('top', activeCardY);
							
							var $holders = $('.holders');

							$('.outline').each(function() {
								$boxOffset = $(this).offset();
								boxX = $boxOffset.left;
								boxY = $boxOffset.top;
								if ($c.offset().top > $(this).offset().top - 20 && $c.offset().top < $(this).offset().top + 20) {
									XSnap = true;
								} else {
									XSnap = false;
								}
								if ($c.offset().left > $(this).offset().left - 20 && $c.offset().left < $(this).offset().left + 20) {
									YSnap = true;
								} else {
									YSnap = false;
								}
								if (XSnap && YSnap === true) {
									$c.css('left', boxX).css('top', boxY)
								}
							})
						}
					})
				})

				$('#back').on('click', function() {
					$c = $('.cards:first-child');
					$c.css('left', liveX).css('top', liveY).show();
					appendCard();
					removeCardVarible();
				})

				$(window).on('mouseup touchend', function() {
					removeCardVarible();
				})
			});
